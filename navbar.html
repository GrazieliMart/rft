    <script>
        // Adicionando comportamento customizado ao clicar nos dropdowns
        document.addEventListener('DOMContentLoaded', function () {
            const dropdownToggle = document.querySelectorAll('.dropdown-toggle');
            dropdownToggle.forEach((item) => {
                item.addEventListener('click', function (e) {
                    const dropdownMenu = this.nextElementSibling;
                    if (window.innerWidth <= 991) { // Dispositivos móveis
                        e.preventDefault(); // Impede a navegação padrão
                        dropdownMenu.classList.toggle('show'); // Alterna a visibilidade do menu
                    }
                });
            });

            // Fechar o menu ao clicar fora
            window.addEventListener('click', function (e) {
                if (!e.target.closest('.navbar-nav')) {
                    const dropdowns = document.querySelectorAll('.dropdown-menu');
                    dropdowns.forEach(menu => menu.classList.remove('show'));
                }
            });
        });
    </script>
